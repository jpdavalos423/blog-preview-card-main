<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <div class="image">
        <img src="assets/images/illustration-article.svg" alt="cover image" />
      </div>
      <div class="tag"><span>Learning</span></div>

      <div class="date"><span>Published 21 Dec 2023</span></div>

      <div class="title">
        <h1><a href="#">HTML &amp CSS foundations</a></h1>
      </div>

      <div class="content">
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="picture of greg" />
        <span>Greg Hooper</span>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </section>
  </body>
</html>
